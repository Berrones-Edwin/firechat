<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">

  <div  *ngFor="let chat of _chatService.chats"
        [ngClass]="{ 'text-right' : _chatService.usuario.uid == chat.uid}">
    <span class="badge "
          [ngClass]="{ 'badge-primary' : _chatService.usuario.uid === chat.uid,
                        'badge-success' : _chatService.usuario.uid !== chat.uid
                    }">
            {{ chat.nombre }}
    </span>
    <p>{{ chat.mensaje }}</p>
  </div>
  <!-- <div>
    <span class="badge badge-success">Ivan</span>
    <p>Saludos Ivan</p>
  </div> -->

</div>

<input type="text" name="mensaje"  
       [(ngModel)]="mensaje"
       id="" placeholder="Enviar Mensaje"
       (keyup.enter)="enviarMensaje()"
       class="form-control"
       style="border-radius: 30px; margin-bottom: -1rem;">
